<form #addCustomerForm="ngForm" (submit)="addCustomer(addCustomerForm)">
    <input type="text" [(ngModel)]="firstname" name="firstname" required minlength="10">
    <br>
    <input type="checkbox" [(ngModel)]="terms" name="terms" id="terms" required>
    <label for="terms">Accept Terms and Conditions</label>
    <br>
    <select [(ngModel)]="customerType" name="customerType" id="customerType" required>
        <option value="1" selected>Premium</option>
        <option value="2">Standard</option>
    </select>
    <br>
    <textarea [(ngModel)]="description" name="description" id="description" cols="30" rows="10"></textarea>
    <br>

    <button type="submit" [disabled]="!addCustomerForm.valid">Add Customer</button>
    <button type="reset">Resetar</button>
    <button (click)="loadValues(addCustomerForm)">Carregar Valores</button>
</form>

<div> {{ firstname }} </div>
